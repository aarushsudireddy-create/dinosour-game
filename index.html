<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dino Game</title>
    <style>
        body { margin: 0; background-color: #f0f0f0; font-family: Arial, sans-serif; }
        #game-canvas { border: 1px solid #ccc; display: block; margin: 40px auto; background: #fff; }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,255,255,0.95);
            padding: 24px;
            border: 2px solid #f00;
            font-size: 1.25rem;
            display: none;
            z-index: 999;
            text-align: center;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }
        #restart-btn {
            margin-top: 12px;
            padding: 8px 14px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="game-canvas" width="640" height="400"></canvas>
    <div id="game-over">
        <div id="game-over-text"></div>
        <button id="restart-btn">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const gameOverDiv = document.getElementById('game-over');
        const gameOverText = document.getElementById('game-over-text');
        const restartBtn = document.getElementById('restart-btn');

        // Game state
        let dino = { x: 100, y: 0, width: 50, height: 50, velocity: 0, gravity: 0.6 };
        dino.y = canvas.height - dino.height; // start on ground
        let isOnGround = true;
        let obstacles = [];
        let score = 0;
        let obstacleSpeed = 5;
        let gameOver = false;

        // spawn control (frames)
        let spawnCooldown = 0;
        const spawnMin = 60; // min frames between spawns (~1s at 60fps)
        const spawnMax = 160;

        function drawDino() {
            ctx.fillStyle = '#0f0';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        function drawObstacles() {
            for (let obs of obstacles) {
                ctx.fillStyle = '#f00';
                ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
            }
        }

        function update() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // physics
            dino.velocity += dino.gravity;
            dino.y += dino.velocity;

            if (dino.y + dino.height >= canvas.height) {
                dino.y = canvas.height - dino.height;
                dino.velocity = 0;
                isOnGround = true;
            } else {
                isOnGround = false;
            }

            // move obstacles & collisions
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= obstacleSpeed;
                if (obstacles[i].x < -obstacles[i].width) {
                    obstacles.splice(i, 1);
                    score++;
                } else if (checkCollision(dino, obstacles[i])) {
                    gameOver = true;
                    showGameOver();
                    return;
                }
            }

            // spawn logic using cooldown to make spawn timing more consistent
            if (spawnCooldown <= 0) {
                const h = 30 + Math.floor(Math.random() * 30);
                obstacles.push({ x: canvas.width + 10, y: canvas.height - h, width: 30, height: h });
                spawnCooldown = spawnMin + Math.floor(Math.random() * (spawnMax - spawnMin));
            } else {
                spawnCooldown--;
            }

            drawDino();
            drawObstacles();

            // score
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';
            ctx.fillText('Score: ' + score, 10, 10);

            // difficulty scaling
            obstacleSpeed = 5 + Math.floor(score / 5);

            requestAnimationFrame(update);
        }

        function showGameOver() {
            gameOverText.textContent = `Game Over! Your score: ${score}`;
            gameOverDiv.style.display = 'block';
        }

        function resetGame() {
            obstacles = [];
            score = 0;
            obstacleSpeed = 5;
            gameOver = false;
            dino.y = canvas.height - dino.height;
            dino.velocity = 0;
            isOnGround = true;
            spawnCooldown = 0;
            gameOverDiv.style.display = 'none';
            requestAnimationFrame(update);
        }

        function checkCollision(rect1, rect2) {
            return rect1.x + rect1.width > rect2.x &&
                   rect1.x < rect2.x + rect2.width &&
                   rect1.y + rect1.height > rect2.y &&
                   rect1.y < rect2.y + rect2.height;
        }

        // input: space or click/tap to jump
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.key === ' ') && isOnGround && !gameOver) {
                e.preventDefault();
                dino.velocity = -12;
            }
        }, { passive: false });

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (isOnGround && !gameOver) dino.velocity = -12;
        }, { passive: false });

        // mouse click/tap on canvas also jumps
        canvas.addEventListener('mousedown', (e) => {
            if (isOnGround && !gameOver) dino.velocity = -12;
        });

        restartBtn.addEventListener('click', resetGame);

        // start
        requestAnimationFrame(update);
    </script>
</body>
</html>
